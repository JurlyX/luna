<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUNA</title>
  <link rel="icon" type="image/png" href="/luna.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const target = "/cloudmoon" + 
        window.location.pathname + 
        window.location.search + 
        window.location.hash;

      const frame = document.getElementById("embed");
      frame.src = target;
    });
  </script>
</head>

<body>
  <iframe id="embed"></iframe>
</body>
</html>
