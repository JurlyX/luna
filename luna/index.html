<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>so tuff zxs</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      font-family: "Inter", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
    }
    #fullscreenOverlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      color: #eee;
      z-index: 2000;
      padding: 40px;
    }
    #overlayInner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      width: 80%;
      text-align: center;
      gap: 16px;
    }
    #stepContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
    }
    #fullscreenOverlay button {
      width: 100%;
      max-width: 250px;
      margin: 6px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      color: #fff;
      background: rgba(70, 70, 70, 0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #fullscreenOverlay button:hover {
      background: rgba(100, 100, 100, 0.6);
      transform: translateY(-2px);
    }
    #fullscreenOverlay input, #fullscreenOverlay select {
      width: 100%;
      max-width: 250px;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      color: #fff;
      background: rgba(60, 60, 60, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
      text-align: center;
    }
    #statusMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #7c6cc4;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="" title="Cloudmoon Game"></iframe>

  <div id="fullscreenOverlay">
    <div id="overlayInner">
      <div id="stepContainer"></div>
      <div id="statusMessage"></div>
    </div>
  </div>

  <script>
  (function() {
    const iframe = document.getElementById('gameFrame');
    const overlay = document.getElementById('fullscreenOverlay');
    const stepContainer = document.getElementById('stepContainer');
    const statusMessage = document.getElementById('statusMessage');

    // default path if hash is empty or invalid:
    const DEFAULT_IFRAME_PATH = '/cloudmoon/game/com.roblox.client/';

    // --- Helpers to read & normalize the hash path ---
    function getHashPath() {
      // location.hash includes the leading '#'
      let hash = location.hash || '';
      if (!hash) return null;
      // strip leading '#'
      hash = hash.slice(1);
      // If user wrote something like '#/cloudmoon/...' we keep the leading slash.
      // If they wrote '#cloudmoon/...' add a leading slash to make it root relative.
      if (!hash.startsWith('/')) {
        hash = '/' + hash;
      }
      // decode in case URL encoded
      try {
        hash = decodeURIComponent(hash);
      } catch (e) {
        // ignore decode errors
      }
      return hash;
    }

    function updateIframeSrcFromHash() {
      const path = getHashPath() || DEFAULT_IFRAME_PATH;
      // Only update if different
      if (iframe.src !== location.origin + path && iframe.getAttribute('src') !== path) {
        // Use path as given (absolute path). Setting to path (starting with '/') will resolve against origin.
        iframe.setAttribute('src', path);
        statusMessage.textContent = 'Loaded: ' + path;
      }
    }

    // initialize iframe src from hash (or default)
    updateIframeSrcFromHash();

    // react to future hash changes
    window.addEventListener('hashchange', () => {
      updateIframeSrcFromHash();
    });

    // --- The rest of your original script, unchanged except references to iframe.src at top ---
    const steps = [
      { type: 'button', label: 'Click Play', action: clickPlay },
      { type: 'select', label: 'Select Server', action: setServer, options: [] },
      { type: 'button', label: 'Click "Sign in with password"', action: clickSignIn },
      { type: 'inputs', label: 'Confirm Login', action: confirmLogin },
      { type: 'button', label: 'Click Play Again', action: clickPlay },
      { type: 'button', label: 'Play Game', action: playGame }
    ];

    let currentStep = 0;

    function renderStep() {
      stepContainer.innerHTML = '';
      statusMessage.textContent = '';
      const step = steps[currentStep];
      if (!step) return;
      if (step.type === 'button') {
        const btn = document.createElement('button');
        btn.textContent = step.label;
        btn.onclick = async () => { await step.action(); nextStep(); };
        stepContainer.appendChild(btn);
      } else if (step.type === 'select') {
        const label = document.createElement('div');
        label.textContent = step.label;
        stepContainer.appendChild(label);
        const sel = document.createElement('select');
        sel.id = 'serverSelectOverlay';
        stepContainer.appendChild(sel);
        const btn = document.createElement('button');
        btn.textContent = 'Confirm Server';
        btn.onclick = async () => { await step.action(sel.value); nextStep(); };
        stepContainer.appendChild(btn);
        populateServers().then(options => {
          step.options = options;
          sel.innerHTML = '';
          options.forEach(opt => {
            const o = document.createElement('option');
            o.value = opt.value;
            o.textContent = opt.text;
            sel.appendChild(o);
          });
        });
      } else if (step.type === 'inputs') {
        const email = document.createElement('input');
        email.placeholder = 'Google account email';
        email.id = 'overlayEmail';
        stepContainer.appendChild(email);
        const pass = document.createElement('input');
        pass.placeholder = 'Password';
        pass.type = 'password';
        pass.id = 'overlayPassword';
        stepContainer.appendChild(pass);
        const disclaimer = document.createElement('div');
        disclaimer.textContent = 'This bypass only works with premade accounts, since i cant figure out a way to bypass the google sign in :(';
        disclaimer.style.fontSize = '14px';
        disclaimer.style.color = '#ccc';
        disclaimer.style.marginTop = '8px';
        disclaimer.style.textAlign = 'center';
        stepContainer.appendChild(disclaimer);
        const btn = document.createElement('button');
        btn.textContent = 'Confirm Login';
        btn.onclick = async () => { await step.action(email.value, pass.value); nextStep(); };
        stepContainer.appendChild(btn);
      }
    }

    function nextStep() {
      currentStep++;
      if (currentStep >= steps.length) {
        overlay.innerHTML = '<h2>ðŸŽ‰ Enjoy your game!</h2>';
        // Redirect after 10 seconds
        setTimeout(() => {
          // Keep existing launched redirect (unchanged). If you'd rather redirect relative to the hash, change this line.
          window.location.href = '/luna/launched.html';
        }, 10000);
      } else {
        renderStep();
      }
    }

    async function clickPlay() {
      try {
        const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        const btn = await waitFor('button.svelte-19kto5k', doc);
        btn.click();
        statusMessage.textContent = 'Clicked Play';
      } catch (e) {
        statusMessage.textContent = 'Could not click Play: ' + e;
      }
    }

    async function populateServers() {
      try {
        const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        const sel = await waitFor('select.svelte-1y960i6', doc, 5000);
        const options = Array.from(sel.options).map(o => ({ value: o.value, text: o.textContent }));
        if (options.length === 0) throw 'No servers found';
        return options;
      } catch (e) {
        statusMessage.textContent = 'Could not load servers, skipping...';
        setTimeout(() => {
          currentStep = steps.length - 1;
          renderStep();
        }, 1000);
        return [];
      }
    }

    async function setServer(selectedValue) {
      try {
        const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        const sel = await waitFor('select.svelte-1y960i6', doc);
        sel.value = selectedValue;
        sel.dispatchEvent(new Event('input', { bubbles: true }));
        sel.dispatchEvent(new Event('change', { bubbles: true }));
        statusMessage.textContent = 'Server selected';
      } catch (e) {
        statusMessage.textContent = 'Could not set server';
      }
    }

    async function clickSignIn() {
      try {
        const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        const divs = Array.from(doc.querySelectorAll('div'));
        const target = divs.find(d => d.textContent.trim() === 'Sign in with password');
        if (target) {
          target.click();
          statusMessage.textContent = 'Clicked "Sign in with password"';
        } else {
          statusMessage.textContent = 'Could not find "Sign in with password"';
        }
      } catch {
        statusMessage.textContent = 'Cannot access iframe';
      }
    }

    async function confirmLogin(email, password) {
      try {
        const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        const emailField = doc.querySelector('input[placeholder="Google account email"]');
        const passwordField = doc.querySelector('input[placeholder="Password"]');
        const googleBtn = doc.querySelector('button.google-button.svelte-1y960i6');
        if (emailField && passwordField && googleBtn) {
          Array.from(stepContainer.querySelectorAll('input, button, select')).forEach(el => el.disabled = true);
          emailField.value = email;
          passwordField.value = password;
          emailField.dispatchEvent(new Event('input', { bubbles: true }));
          passwordField.dispatchEvent(new Event('input', { bubbles: true }));
          googleBtn.click();
          statusMessage.textContent = 'Confirmed login, loading...';
          await new Promise(resolve => setTimeout(resolve, 1000));
          Array.from(stepContainer.querySelectorAll('input, button, select')).forEach(el => el.disabled = false);
        } else {
          statusMessage.textContent = 'Could not find login fields';
        }
      } catch {
        statusMessage.textContent = 'Cannot access iframe';
      }
    }

    async function playGame() {
      try {
        const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
        const playBtn = doc.querySelector('button.confirm-button.svelte-wd4tyz');
        if (playBtn) {
          playBtn.click();
          statusMessage.textContent = 'Clicked Play Game';
        } else {
          statusMessage.textContent = 'Could not find Play Game button';
        }
      } catch {
        statusMessage.textContent = 'Cannot access iframe';
      }
    }

    function waitFor(selector, doc, timeout = 15000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        (function poll() {
          try {
            const el = doc.querySelector(selector);
            if (el) return resolve(el);
            if (Date.now() - start > timeout) return reject('timeout waiting for ' + selector);
          } catch (err) {
            // If doc.querySelector throws because doc is null/unavailable, keep retrying
          }
          setTimeout(poll, 250);
        })();
      });
    }

    // start UI
    renderStep();

  })();
  </script>
</body>
</html>
